<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="img/logo.png">
    <link rel="canonical" href="https://www.calculator.net/age-calculator.html">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main d-flex justify-content-center align-items-center">
        <div>
            <p class="para1 mb-1">Age Calculator</p>
            <div class="p-3 p-sm-5 div1">
                <div class="d-flex justify-content-center gap-3">
                    <div class="">
                        <select name="" id="date" class="select1 date ps-2">
                            <option value="date" selected disabled>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="month" class="month select1 ps-2">
                            <option value="month" selected disabled>Month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </div>
                    <div>
                        <select id="year" class="year select1 ps-2">
                            <option value="" selected disabled>Year</option>
                            <script>
                                var currentYear = new Date().getFullYear();
                                var startYear = currentYear - 200;
                                for (var i = currentYear; i >= startYear; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button onclick="calculate()" class="btn1">Calculate</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div id="result" class="result">Result</div>
                </div>
            </div>
            <p class="mt-4 text-center para2">Â©Muhammad Huzaifa | All Rights Reserved</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
